name: gunsan_life
description: "군산 시민을 위한 필수 앱 - 뉴스, 날씨, 생활정보, AI 비서"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ^3.9.2

dependencies:
  flutter:
    sdk: flutter

  # UI & Icons
  cupertino_icons: ^1.0.8
  
  # State Management
  provider: 6.1.5+1
  
  # HTTP & Networking
  http: 1.5.0
  
  # Local Storage
  shared_preferences: 2.5.3
  hive: 2.2.3
  hive_flutter: 1.1.0
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.1
  shimmer: ^3.0.0
  cached_network_image: ^3.4.1
  flutter_svg: ^2.0.17
  
  # Google Generative AI (Gemini)
  google_generative_ai: ^0.4.6

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
